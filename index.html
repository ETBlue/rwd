<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script>
var actionDoneActivate = function(){
    $("#action-done").removeClass("locked").attr("href","#");
    $("#action-done").on('click tap',function(){
        $("#manual-page").hide();
        $("#action-done").hide();
        $("#main-page").show();
        $("#action-manual").show();
    })
};

$("#action-manual").on('click tap',function(){
    $("#main-page").hide();
    $("#action-manual").hide();
    $("#manual-page").show();
    $("#action-done").show();
});

$("#setup-location .update").on('click tap',function(){
    // to-do: if location update failed, show "#unknown" instead and hide others
    $("#setup-location .result").text("（自動定位所抓取的地址） or 「無法自動定位，請手動指定地址」");
    $("#local p").text("（自動定位所回傳的選區）");
    $("#local").show();
    $("#unknown").hide();
    $("#national").hide();
    actionDoneActivate();
});

$("#setup-location .save").on('click tap',function(){
    $("#setup-location .result").text("（使用者手動設定的地址） ");
    $("#local p").text("（手動定位所回傳的選區）");
    $("#local").show();
    $("#unknown").hide();
    $("#national").hide();
    actionDoneActivate();
});

$("#setup-person .save").on('click tap',function(){
    $("#setup-person .result").text("（使用者手動選擇的立委） ");
    $("#local").hide();
    $("#unknown").hide();
    $("#national p").text("（手動選擇的立委）");
    $("#national").show();
    actionDoneActivate();
});

</script>
